<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style link -->
  <link rel="stylesheet" href="styles.css">
  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="center_by_flex">
  <div class="bubble_container top">
    <img src="images/bg-pattern-top.svg" alt="" class="top bubble">
  </div>

  <article class="card_container">
    <section class="top_section"></section>
    <img src="images/bg-pattern-card.svg" alt="" class="img">
    <section class="info_section flex_column">

      <div class="profile flex_column">
        <img src="images/image-victor.jpg" alt="">
        <div class="name flex">
          <h1>Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>
      </div>
  
      <div class="bottom_section flex">
        <div class="followers">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </article>

  <div class="bubble_container bottom">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom bubble">
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
